<h2 class="article-title">{{ news[0].title }}</h2>
<div class="article-subheading">
  <div>
    <span>
      {{ news[0].author.name }}
    </span>
    <span class="save-button">
      <button class="btn btn-default">
        Save Article
      </button>
    </span>
  </div>
  <div>
    {{ news[0].publishedAt | date:'medium' }}
  </div>
</div>

<div class="article-body">
  <img class="article-image col-xs-7" ng-src="{{ news[0].media[0].url }}">
  <p>
    {{ news[0].body }}
  </p>
  <a href="{{ news[0].links.permalink }}">{{ news[0].source.name }}</a>
</div>
