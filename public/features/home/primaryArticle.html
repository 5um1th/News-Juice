<div>
  <h2>{{ news[0].title }}</h2>
  <div>{{ news[0].author.name }}</div>
  <div>{{ news[0].publishedAt | date:'medium'  }}</div>
  <img class="col-sm-8" ng-src="{{ news[0].media[0].url }}">
  <p>{{ news[0].body }}</p>
  <a href="{{ news[0].links.permalink }}">{{ news[0].source.name }}</a>
</div>
