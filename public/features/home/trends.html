<div>
  <div ng-repeat="trend in topTrends">
    <div class="trend article" ng-click="selectArticle(trend)">
      <h4>{{ trend.topic }}</h4>
      <div>{{ trend.traffic }}</div>
      <img class="articleImg" ng-src="{{ trend.img }}">
    </div>
  </div>
</div>
