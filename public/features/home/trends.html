<div>
  <div ng-repeat="trend in topTrends">
    <h4>{{ trend.topic }}</h4>
    <div ng-bind-html="trend.articleTitle"></div>
    <div>{{ trend.traffic }}</div>
    <img src="{{ trend.img }}">
    <a href="{{ trend.articleLink }}">{{ trend.articleSource }}</a>
  </div>
</div>
