<div class="container-fluid" ng-repeat="article in articles">
  <h2>{{ article.title }}</h2>
  <div class="row">
    <div class="col-sm-10">{{ article.author.name }}</div>
  </div>
  <div class="row">
    <span class="col-sm-2 offset-sm-4">{{ article.publishedAt | date:'medium' }}</span>
  </div>
  <div class="row">
    <img class="col-sm-4" ng-src="{{ article.media[0].url }}">
    <p class="col-sm-8 offset-sm-3">{{ article.body }}</p>
  </div>
  <div class="row">
    <a class="col-sm-2 offset-sm-10" href="{{ article.links.permalink }}">{{ article.source.name }}</a>
  </div>
</div>
